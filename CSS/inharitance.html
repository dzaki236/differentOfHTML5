<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*class di parentnyaa*/
        .body {
            color: rgb(125, 125, 125);
        }

        /*defaultnya a itu berwarna biru,dan walau color tak merubah,nah dengan inherit dapat menjadi berwarna sesuai parentnya*/
        a {
            /*pewarisi dari parent childnya*/
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="body">
        <h1>test</h1>
        <a href="#">test link</a>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint placeat odio fuga vero saepe, illum tempora, a
            id minima libero quam aliquam adipisci. Aperiam obcaecati, excepturi est quo asperiores facilis!</p>
    </div>
</body>

</html>
