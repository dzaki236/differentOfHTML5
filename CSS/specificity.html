<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        /*specificity itu pemberat dari setiap selector*/
        ul#list li {
            color: rgb(0, 145, 10);
        }

        .favorite {
            color: red !important;
        }

        .gasuka {
            color: brown !important;
        }
    </style>
</head>

<body>
    <ul id="list">
        <li class="favorite">nasi kuning</li>
        <li>nasi goreng</li>
        <li>bubur</li>
        <li class="gasuka">ga suka</li>
    </ul>
</body>

</html>
