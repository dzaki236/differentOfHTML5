<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        body {

            /*memberikan warna pada background*/
            background-color: lightblue;

            /*menambahkan background tapi gambar/foto*/
            background-image: url("https://media.suara.com/pictures/480x260/2019/12/26/49091-gambar.jpg");

            /*mengulang pada background sesuai sumbunya*/
            background-repeat: no-repeat;

            /*menentukan posisi pada background*/
            background-position: center;
        }
    </style>
</head>
